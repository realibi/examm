    <script type="text/javascript">
        function setField(fieldId, field2Id, buttonId) {
            field1 = document.getElementById(fieldId);
            field2 = document.getElementById(field2Id);

            if (field1.style.display == "block" && field2.style.display == "none") {
                field1.style.display = "none";
                field2.style.display = "block";
                field2.value = field1.value;
            } else {
                field1.style.display = "block";
                field2.style.display = "none";

            }
        }
    </script>
