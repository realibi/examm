<body>
    <!-- Header -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <img class="navbar-brand" src="Styles/logo.png" alt=""></a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Меню</a>

                    <a class="nav-link" href="#">Соискателям</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Работодателям</a>
                </li>
                <li class="nav-item right">
                    <button class="btn btn-outline-secondary" type="button" id="profileBtn">Вход</button>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="formVacancy">
        <div class="vacancyTitle">
            <h2 class="titleContent" style="font-weight: 700" id="title"></h2>
            <h3 class="titleContent"><span id="salary"></span></h3>
        </div>
        <div class="vacancy-company vacancy-company_with-logo">
            <p class="vacancy-company-name-wrapper">
                <a class="vacancy-company-name">
                    <span style="color: rgb(76, 168, 199)" id="companyName"></span>
                    <!-- НАЗВАНИЕ КОМАНИИ -->
                    <img src="https://image.flaticon.com/icons/svg/447/447147.svg" style="height: 15px; width: 15px;">
                </a>
            </p>
            <p>
                <span data-qa="vacancy-view-raw-address" id="companyAddress"> 
              <span class="bloko-metro-pin" style="background: #CD0505;"></span>
                </span>
            </p>
        </div>
        <div class="vacancyTitle">
            <h3 class="titleContent" style="font-weight: 700">Условия работы:</h3>
            <h4 class="titleContent"><span id="conditions"></span></h4>
        </div>
        <div class="vacancyTitle">
            <p class="p"><strong>Обязанности:</strong></p>
            <p class="p" id="duties"></p>

            <div class="lineBreak"></div>
            <p class="p">Время создания:</p>
            <p class="p" id="createdTime"></p>
            <div class="lineBreak"></div>

            <p class="p"><strong>Откликнувшиеся люди:</strong></p>

            <div class="respondedUsers">
                <ol class="bullet">

                </ol>
            </div>
        </div>

        <button id="applyBtn" onclick="ApplyToVacancy()">Откликнуться</button>


    </div>
