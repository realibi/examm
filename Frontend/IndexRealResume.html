    <form class="was-validated">

        <div class="form-group">
            <label for="uname">ФИО:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">Город:</label>
            <select class="form-control" id="city" placeholder="Введите заголовок" required></select>
        </div>

        <div class="form-group">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="ableToRelocate">
                <label class="custom-control-label" for="ableToRelocate">Возможность переезда</label>
            </div>
            <!-- НУЖЕН ЧЕКБОКС -->
        </div>

        <div class="form-group">
            <label for="uname">Желаемая должность:</label>
            <input type="text" class="form-control" id="desiredPosition" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="hasExperience">
                <label class="custom-control-label" for="hasExperience">Опыт работы</label>
            </div>
            <!-- НУЖЕН ЧЕКБОКС -->
        </div>

        <div class="form-group">
            <label for="uname">Желаемая зарплата:</label>
            <input type="text" class="form-control" id="desiredSalary" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">Высшее образование:</label>
            <input type="text" class="form-control" id="highEducations" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">Особые навыки:</label>
            <input type="text" class="form-control" id="skills" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">О себе:</label>
            <input type="text" class="form-control" id="description" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">Уровень изучанных языков:</label>
            <input type="text" class="form-control" id="languagesKnowledge" placeholder="Введите заголовок" required>
        </div>

        <div class="form-group">
            <label for="uname">Пройденные курсы:</label>
            <input type="text" class="form-control" id="learnedCourses" placeholder="Введите заголовок" required>
        </div>

            </div>
        </div> -->
        <input type="button" value="Оставить резюме" id="btnn"  onclick="createResume()"></input>
        <!-- Реализовать метод! -->
    </form>
